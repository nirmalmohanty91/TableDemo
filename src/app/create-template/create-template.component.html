<mat-card style="margin:10%; padding:0px; height: 400px;">
    <mat-toolbar style="background: #3f51b5; color: white">
        <span>Create Templates</span>

    </mat-toolbar>

    <mat-card-content style="margin:10%; margin-top: 31px;">

        <mat-form-field>
            <input matInput placeholder="Template Name" name="columnName" [(ngModel)]="createTemplate.templateName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="OEM" name="columnName" [(ngModel)]="createTemplate.oem" required>
        </mat-form-field>
        <div *ngFor="let screen of template">
            <mat-checkbox (change)="onChange(screen)"> {{screen}}</mat-checkbox>
        </div>
        <button style="float: right" [disabled]="" type="submit" (click)="pushScreens()" color="primary" mat-raised-button>Create</button>

    </mat-card-content>
</mat-card>
